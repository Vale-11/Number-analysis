<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analyzer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Number Analyzer</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="numberInput">Enter a Number:</label>
                    <input type="text" id="numberInput" class="form-control">
                </div>
                <button id="analyzeBtn" class="btn btn-primary btn-block">Analyze</button>
                <div id="result" class="mt-3">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            function isPrime(num) {
                if (num <= 1) return false;
                if (num <= 3) return true;
                if (num % 2 === 0 || num % 3 === 0) return false;
                for (let i = 5; i * i <= num; i += 6) {
                    if (num % i === 0 || num % (i + 2) === 0) return false;
                }
                return true;
            }

            function analyzeNumber() {
                let numberInput = $('#numberInput').val().trim();
                let num = parseInt(numberInput);
                
                if (isNaN(num)) {
                    $('#result').html('<div class="alert alert-danger">Please enter a valid number.</div>');
                    return;
                }

                let resultHtml = '<div class="alert alert-info">';
                resultHtml += `<p><strong>Number:</strong> ${num}</p>`;
                resultHtml += `<p><strong>Even:</strong> ${num % 2 === 0 ? 'Yes' : 'No'}</p>`;
                resultHtml += `<p><strong>Odd:</strong> ${num % 2 !== 0 ? 'Yes' : 'No'}</p>`;
                resultHtml += `<p><strong>Prime:</strong> ${isPrime(num) ? 'Yes' : 'No'}</p>`;
                resultHtml += '</div>';

                $('#result').html(resultHtml);
            }

            $('#analyzeBtn').click(analyzeNumber);
        });
    </script>
</body>
</html>
